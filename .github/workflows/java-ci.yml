name: Build and Test with Atlassian Maven
on: [push, pull_request]

jobs:
   build-and-test:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - name: Set up Java
         uses: actions/setup-java@v1
         with:
           java-version: 1.8
       # Per https://developer.atlassian.com/server/framework/atlassian-sdk/install-the-atlassian-sdk-on-a-linux-or-mac-system/
       - name: Install Atlassian SDK
         run: |
           echo "deb https://packages.atlassian.com/debian/atlassian-sdk-deb/ stable contrib" >>/etc/apt/sources.list
           wget https://packages.atlassian.com/api/gpg/key/public
           apt-key add public
           apt-get update
           apt-get install -y atlassian-plugin-sdk
       - name: Build and test with Maven
         run: atlas-mvn clean package
